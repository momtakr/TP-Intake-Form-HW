    Program name: PTF
    Author: Ivan Zheng
    Date Last edited: 11/05/25
    Version: 1.5
    Description: Patient Registration Form with live validation (no review pane)
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZhenLife Medical Center – Patient Registration</title>
  <link rel="stylesheet" href="Styles.css">

  <style>
    /* inline helpers */
    .err, .error-msg { color: #b00020; font-size: 0.9rem; margin-top: 4px; min-height: 1.2em; }

    /* Big headers + underline (match old look) */
    .page-title{
      font-size:3.5rem;
      font-weight:800;
      margin:0 0 20px;
      line-height:1.2;
      color:#111;
    }
    .section-header{
      font-size:1.8rem;
      font-weight:700;
      margin:25px 0 12px;
      padding-bottom:8px;
      border-bottom:2px solid rgba(0,0,0,0.15);
      color:#111;
      line-height:1.3;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header-container">
    <img src="./Zhenlife.png" alt="Zhenlife Logo" id="logo" width="100" height="100">
    <h1>ZhenLife Medical Center</h1>
    <p id="datetime"></p>
  </div>

  <!-- Form -->
  <div class="container">
    <header>
      <h2 class="page-title">Patient Registration</h2>
    </header>

    <form id="patientForm" action="TYpage.html" method="get" novalidate>
      <table class="form-table">

        <!-- SECTION: Personal Information -->
        <tr><td colspan="2"><h3 class="section-header">Personal Information</h3></td></tr>

        <!-- Name -->
        <tr>
          <td><label for="firstname">First Name:<span class="required-star">*</span></label></td>
          <td><input type="text" id="firstname" name="firstname" maxlength="30" required
                     pattern="[A-Za-z'\-]{1,30}" placeholder="First name"
                     title="1–30 letters, apostrophes, and dashes only"></td>
        </tr>
        <tr>
          <td><label for="mi">Middle Initial:</label></td>
          <td><input type="text" id="mi" name="mi" maxlength="1" placeholder="M"></td>
        </tr>
        <tr>
          <td><label for="lastname">Last Name:<span class="required-star">*</span></label></td>
          <td><input type="text" id="lastname" name="lastname" maxlength="30" required
                     pattern="[A-Za-z'\-]{1,30}" placeholder="Last name"
                     title="1–30 letters, apostrophes, and dashes only"></td>
        </tr>

        <!-- DOB, SSN, Gender -->
        <tr>
          <td><label for="dob">Date of Birth:<span class="required-star">*</span></label></td>
          <td><input type="date" id="dob" name="dob" required title="DOB cannot be in the future or more than 120 years ago"></td>
        </tr>
        <tr>
          <td><label for="ssn">SSN:<span class="required-star">*</span></label></td>
          <td><input type="password" id="ssn" name="ssn" maxlength="9" inputmode="numeric" required
                     pattern="\d{9}" placeholder="123456789" title="Enter 9 digits (numbers only)"></td>
        </tr>
        <tr>
          <td><label>Gender:</label></td>
          <td class="inline-group">
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
          </td>
        </tr>

        <!-- SECTION: Contact Information -->
        <tr><td colspan="2"><h3 class="section-header">Contact Information</h3></td></tr>

        <tr>
          <td><label for="email">Email:<span class="required-star">*</span></label></td>
          <td><input type="email" id="email" name="email" placeholder="name@domain.com" required
                     pattern="^[^\s@]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" title="Use name@domain.tld"></td>
        </tr>
        <tr>
          <td><label for="phone">Phone #:<span class="required-star">*</span></label></td>
          <td><input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required
                     pattern="^\(\d{3}\) \d{3}-\d{4}$" title="Format: (123) 456-7890"></td>
        </tr>

        <!-- SECTION: Address -->
        <tr><td colspan="2"><h3 class="section-header">Address</h3></td></tr>

        <tr>
          <td><label for="address1">Address Line 1:<span class="required-star">*</span></label></td>
          <td><input type="text" id="address1" name="address1" maxlength="30" required
                     pattern=".{2,30}" placeholder="123 Main St" title="2–30 characters"></td>
        </tr>
        <tr>
          <td><label for="address2">Address Line 2:</label></td>
          <td><input type="text" id="address2" name="address2" maxlength="30"
                     pattern=".{2,30}" placeholder="Apt 123B"></td>
        </tr>
        <tr>
          <td><label for="city">City:<span class="required-star">*</span></label></td>
          <td><input type="text" id="city" name="city" maxlength="30" required
                     pattern="[A-Za-z.\-\s]{2,30}" placeholder="Houston" title="2–30 letters/spaces"></td>
        </tr>
        <tr>
          <td><label for="state">State:<span class="required-star">*</span></label></td>
          <td>
            <select id="state" name="state" required>
              <option value="">-Select State-</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
              <option value="PR">Puerto Rico</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="zip">Zip Code:<span class="required-star">*</span></label></td>
          <td><input type="text" id="zip" name="zip" maxlength="10" required
                     pattern="^\d{5}(-\d{4})?$" placeholder="77002 or 77002-1234"
                     title="5 digits or ZIP+4; truncated to 5 on review"></td>
        </tr>

        <!-- SECTION: Health Information -->
        <tr><td colspan="2"><h3 class="section-header">Health Information</h3></td></tr>

        <tr>
          <td><label for="health">How are you feeling today? (1-10):</label></td>
          <td>
            <input type="range" id="health" name="health" min="1" max="10" value="5" oninput="healthValue.textContent = this.value">
            <span id="healthValue">5</span>
          </td>
        </tr>
        <tr>
          <td><label>Medical History (check all that apply):</label></td>
          <td class="inline-group">
            <label><input type="checkbox" name="history" value="Diabetes"> Diabetes</label>
            <label><input type="checkbox" name="history" value="Asthma"> Asthma</label>
            <label><input type="checkbox" name="history" value="Heart Disease"> Heart Disease</label>
            <label><input type="checkbox" name="history" value="Stroke"> Stroke</label>
            <label><input type="checkbox" name="history" value="Cancer"> Cancer</label>
          </td>
        </tr>
        <tr>
          <td><label>Appointment Type:</label></td>
          <td class="inline-group">
            <label><input type="radio" name="apptType" value="In-person"> In-person</label>
            <label><input type="radio" name="apptType" value="Virtual"> Virtual consultation (limited)</label>
          </td>
        </tr>
        <tr>
          <td><label>Insurance?</label></td>
          <td class="inline-group">
            <label><input type="radio" name="insurance" value="Yes"> Yes</label>
            <label><input type="radio" name="insurance" value="No"> No</label>
            <label><input type="radio" name="insurance" value="Unsure"> Unsure</label>
          </td>
        </tr>
       <tr>
          <td><label for="concerns">Any concerns you want to let the doctor know?</label></td>
          <td>
            <textarea id="concerns" name="concerns" rows="4" maxlength="500"
                      placeholder="e.g., Headaches for 3 days, mild fever, sore throat"
                      pattern='[^"]*' title='Please avoid double quotes (").'></textarea>
          </td>
        </tr>

        <!-- SECTION: Account Information -->
        <tr><td colspan="2"><h3 class="section-header">Account Information</h3></td></tr>

        <tr>
          <td><label for="userid">User ID:<span class="required-star">*</span></label></td>
          <td><input type="text" id="userid" name="userid" maxlength="20" required
                     pattern="^[A-Za-z][A-Za-z0-9_-]{4,19}$" placeholder="User ID"
                     title="5–20 chars; start with letter; letters/digits/_/-; no spaces; lowercased automatically"></td>
        </tr>
        <tr>
          <td><label for="password">Password:<span class="required-star">*</span></label></td>
          <td><input type="password" id="password" name="password" required
                     placeholder="At least 8 characters"
                     title="8–30, include upper, lower, digit, special; no double quotes; cannot contain your name or user id"></td>
        </tr>
        <tr>
          <td><label for="confirm">Confirm Password:<span class="required-star">*</span></label></td>
          <td>
            <input type="password" id="confirm" name="confirm" required placeholder="Re-enter password" title="Re-enter the same password">
            <div id="pwError" class="error-msg" style="display:none;">Passwords must match.</div>
          </td>
        </tr>

        <!-- Buttons (single smart button) -->
        <tr>
          <td></td>
          <td>
            <button id="actionBtn" type="button">Review</button>
            <button type="reset">Clear and Start Over</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>ZhenLife Medical Center © 2025 |
    <a href="#">Privacy Policy</a> |
    <a href="#">Contact Us</a></p>
  </footer>

  <!-- External JS -->
  <script src="scripts.js"></script>
</body>
</html>
