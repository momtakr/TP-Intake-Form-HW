<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZhenLife Medical Center – Patient Registration</title>
  <link rel="stylesheet" href="Styles.css">
  <style>
    body { font-family: Arial, Helvetica, sans-serif; }
    h1, h2, h3 { font-family: Georgia, "Times New Roman", serif; letter-spacing: .2px; }

    .required-star { color: red; margin-left: 3px; }
    #healthValue { font-weight: bold; margin-left: 10px; }
    .error-msg { color: #b00020; font-size: 0.9rem; margin-top: 4px; }

    .form-table{ width:100%; border-collapse:separate; border-spacing:10px 12px; }
    .form-table td:first-child{ width:220px; vertical-align:middle; font-weight:600; }
    .form-table td:last-child{ width:auto; }
    .inline-group label{ margin-right:16px; }

    .form-table input[type="text"],
    .form-table input[type="password"],
    .form-table input[type="email"],
    .form-table input[type="tel"],
    .form-table select,
    .form-table textarea {
      width: 100%;
      box-sizing: border-box;
    }

    /* HW2 additions */
    .review-pane {
      margin-top: 16px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
    }
    .review-table { width: 100%; border-collapse: collapse; }
    .review-table th, .review-table td { border: 1px solid #ddd; padding: 6px; text-align: left; }
    .small { font-size: 0.9rem; color: #444; }
  </style>
</head>

    <img src="./Zhenlife.png" alt="Zhenlife Logo" id="logo" width="100" height="100">
    <h1>ZhenLife Medical Center</h1>
    <p id="datetime"></p>
  </div>
