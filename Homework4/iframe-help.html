<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Patient Checklist</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    padding: 14px 16px;
    margin: 0;
    background: #fafafa;
  }

  .card {
    background: #ffffff;
    border-radius: 10px;
    padding: 14px 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    border: 1px solid #e0e0e0;
  }

  .card-title {
    margin: 0 0 8px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #1c5e37;
  }

  .card-sub {
    margin: 0 0 10px;
    font-size: 0.9rem;
    color: #555;
  }

  ul {
    margin: 0 0 10px 18px;
    padding: 0;
    font-size: 0.9rem;
  }

  li {
    margin-bottom: 4px;
  }

  a {
    font-size: 0.9rem;
    color: #0d47a1;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="card">
    <h2 class="card-title">New Patient Checklist</h2>
    <p class="card-sub">Before your appointment, try to have:</p>
    <ul>
      <li>Your photo ID and insurance card (if any)</li>
      <li>A list of current medications and allergies</li>
      <li>Recent test results or hospital discharge papers</li>
    </ul>
    <p class="card-sub">Bring these to your appointment if available.</p>
  </div>
</body>
</html>
