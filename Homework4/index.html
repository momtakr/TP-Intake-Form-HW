<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZhenLife Medical Center – Patient Registration</title>
  <link rel="stylesheet" href="Styles.css">

  <style>
    .page-title{font-size:3.5rem;font-weight:800;margin:0 0 20px;line-height:1.2;color:#111;}
    .section-header{font-size:1.8rem;font-weight:700;margin:25px 0 12px;padding-bottom:8px;border-bottom:2px solid rgba(0,0,0,0.15);color:#111;line-height:1.3;}

    /* Step-1: Welcome banner */
    #welcomeBanner{
      width:100%;
      background:#1c5e37;
      color:white;
      padding:8px 14px;
      font-size:1.2rem;
      font-weight:600;
    }
    #notMeContainer{
      margin-top:6px;
      font-size:0.95rem;
      font-weight:600;
    }
    #notMeContainer button{
      padding:4px 8px;
      background:#750000;
      border:none;
      border-radius:4px;
      color:white;
      cursor:pointer;
      font-size:0.9rem;
      margin-left:6px;
    }
  </style>
</head>

<body>

  <!-- Step-1: Welcome banner inserted -->
  <div id="welcomeBanner">Welcome new user</div>
  <div id="notMeContainer" style="display:none;">
    Not <span id="cookieName"></span>? 
    <button id="notMeBtn" type="button">Start over</button>
  </div>

  <!-- Header -->
  <div class="header-container">
    <img src="./Zhenlife.png" alt="Zhenlife Logo" id="logo" width="100" height="100">
    <h1>ZhenLife Medical Center</h1>
    <p id="datetime"></p>
  </div>

  <!-- Form -->
  <div class="container">
    <header>
      <h2 class="page-title">Patient Registration</h2>
    </header>

    <form id="patientForm" action="TYpage.html" method="get" novalidate>
      <table class="form-table">

        <!-- Personal Information -->
        <tr><td colspan="2"><h3 class="section-header">Personal Information</h3></td></tr>

        <tr>
          <td><label for="firstname">First Name:<span class="required-star">*</span></label></td>
          <td><input type="text" id="firstname" name="firstname" maxlength="30" required
                     pattern="[A-Za-z'\-]{1,30}" placeholder="First name"></td>
        </tr>
        <tr>
          <td><label for="mi">Middle Initial:</label></td>
          <td><input type="text" id="mi" name="mi" maxlength="1" placeholder="M"></td>
        </tr>
        <tr>
          <td><label for="lastname">Last Name:<span class="required-star">*</span></label></td>
          <td><input type="text" id="lastname" name="lastname" maxlength="30" required
                     pattern="[A-Za-z'\-]{1,30}" placeholder="Last name"></td>
        </tr>

        <tr>
          <td><label for="dob">Date of Birth:<span class="required-star">*</span></label></td>
          <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
          <td><label for="ssn">SSN:<span class="required-star">*</span></label></td>
          <td><input type="password" id="ssn" name="ssn" maxlength="9" inputmode="numeric" required
                     pattern="\d{9}" placeholder="123456789"></td>
        </tr>

        <tr>
          <td><label>Gender:</label></td>
          <td class="inline-group">
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
          </td>
        </tr>

        <!-- Contact -->
        <tr><td colspan="2"><h3 class="section-header">Contact Information</h3></td></tr>
        <tr>
          <td><label for="email">Email:<span class="required-star">*</span></label></td>
          <td><input type="email" id="email" name="email" placeholder="name@domain.com" required></td>
        </tr>
        <tr>
          <td><label for="phone">Phone #:<span class="required-star">*</span></label></td>
          <td><input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required></td>
        </tr>

        <!-- Address -->
        <tr><td colspan="2"><h3 class="section-header">Address</h3></td></tr>
        <tr>
          <td><label for="address1">Address Line 1:<span class="required-star">*</span></label></td>
          <td><input type="text" id="address1" name="address1" maxlength="30" required></td>
        </tr>
        <tr>
          <td><label for="address2">Address Line 2:</label></td>
          <td><input type="text" id="address2" name="address2" maxlength="30"></td>
        </tr>
        <tr>
          <td><label for="city">City:<span class="required-star">*</span></label></td>
          <td><input type="text" id="city" name="city" maxlength="30" required></td>
        </tr>
        <tr>
          <td><label for="state">State:<span class="required-star">*</span></label></td>
          <td>
            <select id="state" name="state" required>
              <option value="">-Select State-</option>
              <!-- Fetch API will replace this list -->
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="zip">Zip Code:<span class="required-star">*</span></label></td>
          <td><input type="text" id="zip" name="zip" maxlength="10" required></td>
        </tr>

        <!-- Health -->
        <tr><td colspan="2"><h3 class="section-header">Health Information</h3></td></tr>
        <tr>
          <td><label for="health">How are you feeling today? (1-10):</label></td>
          <td>
            <input type="range" id="health" name="health" min="1" max="10" value="5"
                   oninput="healthValue.textContent = this.value">
            <span id="healthValue">5</span>
          </td>
        </tr>

        <tr>
          <td><label>Medical History:</label></td>
          <td class="inline-group" id="historyContainer">
            <!-- Will be populated by Fetch API in step 3 -->
          </td>
        </tr>

        <!-- Account -->
        <tr><td colspan="2"><h3 class="section-header">Account Information</h3></td></tr>

        <tr>
          <td><label for="userid">User ID:<span class="required-star">*</span></label></td>
          <td><input type="text" id="userid" name="userid" maxlength="20" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:<span class="required-star">*</span></label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td><label for="confirm">Confirm Password:<span class="required-star">*</span></label></td>
          <td>
            <input type="password" id="confirm" name="confirm" required>
            <div id="pwError" class="error-msg" style="display:none;">Passwords must match.</div>
          </td>
        </tr>

        <!-- Step-1: Remember Me -->
        <tr>
          <td><label for="rememberMe">Remember Me:</label></td>
          <td>
            <input type="checkbox" id="rememberMe" name="rememberMe" checked>
            <span class="help">Store first name + form data for 48 hours.</span>
          </td>
        </tr>

        <!-- Buttons -->
        <tr>
          <td></td>
          <td>
            <button id="actionBtn" type="button">Review</button>
            <button type="reset">Clear and Start Over</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>ZhenLife Medical Center © 2025 |
    <a href="#">Privacy Policy</a> |
    <a href="#">Contact Us</a></p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
