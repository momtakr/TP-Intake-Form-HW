<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhenLife Medical Center â€“ Patient Registration</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        .required-star {
            color: red;
            margin-left: 3px;
        }
        #healthValue {
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
  
    <!-- Header -->
    <div class="header-container">
        <img src="./Zhenlife.png" alt="Zhenlife Logo" id="logo" width="100" height="100">
        <h1>ZhenLife Medical Center</h1>
        <p id="datetime"></p>
    </div>

    <!-- Form -->
    <div class="container">
        <header>
            <h2>Patient Registration</h2>
        </header>

        <!-- Name -->
        <div class="form">
            <label for="firstname">First Name:<span class="required-star">*</span></label>
            <input type="text" id="firstname" name="firstname" maxlength="30" required>
        </div>
        <div class="form">
            <label for="mi">Middle Initial:</label>
            <input type="text" id="mi" name="mi" maxlength="1">
        </div>
        <div class="form">
            <label for="lastname">Last Name:<span class="required-star">*</span></label>
            <input type="text" id="lastname" name="lastname" maxlength="30" required>
        </div>

        <!-- DOB, SSN, Gender -->
        <div class="form">
            <label for="dob">Date of Birth:<span class="required-star">*</span></label>
            <input 
                type="date" 
                id="dob" 
                name="dob" 
                required
                min="1900-01-01" 
                max="">
        </div>
        <div class="form">
            <label for="ssn">SSN:<span class="required-star">*</span></label>
            <input 
                type="password" 
                id="ssn" 
                name="ssn" 
                maxlength="9" 
                inputmode="numeric" 
                pattern="\d{9}" 
                title="SSN must be exactly 9 digits" 
                required>
        </div>
        <div class="form">
            <label>Gender:<span class="required-star">*</span></label>
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <!-- Contact Info -->
        <div class="form">
            <label for="email">Email:<span class="required-star">*</span></label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
        </div>
        <div class="form">
            <label for="phone">Phone #:<span class="required-star">*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="(123)456-7890" required>
        </div>

        <!-- Address -->
        <div class="form">
            <label for="address1">Address Line 1:<span class="required-star">*</span></label>
            <input type="text" id="address1" name="address1" maxlength="30" required>
        </div>
        <div class="form">
            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" name="address2" maxlength="30">
        </div>
        <div class="form">
            <label for="city">City:<span class="required-star">*</span></label>
            <input type="text" id="city" name="city" maxlength="30" required>
        </div>
        <div class="form">
            <label for="state">State:<span class="required-star">*</span></label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <!-- full state list included -->
                <option value="TX">Texas</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="PR">Puerto Rico</option>
            </select>
        </div>
        <div class="form">
            <label for="zip">Zip Code:<span class="required-star">*</span></label>
            <input type="text" id="zip" name="zip" maxlength="10" placeholder="12345" required>
        </div>

        <!-- Medical Info -->
        <div class="form">
            <label for="health">How are you feeling today? (1-10):</label>
            <input type="range" id="health" name="health" min="1" max="10" value="5" oninput="healthValue.textContent = this.value">
            <span id="healthValue">5</span>
        </div>
        <div class="form">
            <label>Medical History (check all that apply):</label>
            <label><input type="checkbox" name="history" value="Diabetes"> Diabetes</label>
            <label><input type="checkbox" name="history" value="Asthma"> Asthma</label>
            <label><input type="checkbox" name="history" value="Heart Disease"> Heart Disease</label>
            <label><input type="checkbox" name="history" value="Stroke"> Stroke</label>
            <label><input type="checkbox" name="history" value="Cancer"> Cancer</label>
        </div>
        <div class="form">
            <label for="notes">Symptoms/Notes:</label>
            <textarea id="notes" name="notes" rows="3" cols="50"></textarea>
        </div>
        <div class="form">
            <label>Vaccinated?<span class="required-star">*</span></label>
            <label><input type="radio" name="vaccinated" value="Yes
